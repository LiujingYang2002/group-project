<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <header class="bg-info text-white text-center py-4">
        <h1 class="mt-0 mb-2 mx-5 text-left">Admin Dashboard</h1>
    </header>   

<div class="container mt-3">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Events Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Users Log</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area (Placeholder) -->
    <div class="container mt-1">
        
        <!-- Train Selection Stage -->
        <div id="trainSelection">
            <div class="my-2 row justify-content-between">
                <div class="col-auto">
                    <h3>Select a Train</h3>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" id="addTrain">Add Train</button>
                </div>
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Search for a train...">
            </div>
            <ul class="list-group">
                <li class="list-group-item" data-train="train1">
                    <div class="d-flex justify-content-between">
                        <span>10:00 AM to Destination A</span>
                        <div>
                            <span>First class: 85$</span>
                            <span class="badge badge-primary badge-pill">3 seats left</span>
                            <span>Second class: 76$</span>
                            <span class="badge badge-primary badge-pill">3 seats left</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
</div>
<footer class="footer bg-info text-white text-center py-2" style="bottom: 0; position: fixed; width: 100%;">       
    <p class="m-0"></p>     
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
