<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-info text-white text-center py-4">
        <h1 class="m-0">CR Booking System</h1>
    </header>   
    <div class="container mt-5">
        

        <h2 class="mt-4">User Registration</h2>
        <form>
            <!-- Add other input fields as necessary -->
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" class="form-control" id="userId" placeholder="Enter User ID" name="userId">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
            <!-- ... -->
            <div class="row justify-content-between">
                <div class="col-auto ">
                    <button class="btn btn-secondary" id="backToTrainSelection">Back</button>
                </div>
                <div class="col-auto float-right">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>


    </div>
    <footer class="footer bg-info text-white text-center py-2" style="bottom: 0; position: fixed; width: 100%;">       
        <p class="m-0"> </p>     
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
