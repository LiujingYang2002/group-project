<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <header class="bg-info text-white text-center py-4">
        <h1 class="mt-0 mb-2 mx-5 text-left">Payment</h1>
    </header>   

    <div class="container mt-5">
        <h3>Payment Method</h3>
        <div class="form-group">
            <select class="form-control" id="paymentMethod">
                <option value="creditCard" selected>Credit Card</option>
                <option value="wechat">WeChat</option>
                <option value="alipay">Alipay</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <div class="bill-info">$90</div>
        <br>
        <!-- Credit Card Payment Form -->
        <div id="creditCardForm">
            <form>
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter Card Number" name="cardNumber">
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry:</label>
                    <input type="text" class="form-control" id="expiry" placeholder="MM/YY" name="expiry">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" class="form-control" id="cvv" placeholder="CVV" name="cvv">
                </div>
                <div class="row justify-content-between">
                    <div class="col-auto ">
                        <button class="btn btn-secondary" id="backToTrainSelection">Back</button>
                    </div>
                    <div class="col-auto float-right">
                        <button type="submit" class="btn btn-primary">Make Payment</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- QR Code Payment (Initially hidden) -->
        <div id="qrPayment" style="display: none;">
            <div class="text-center">
                <img src="path_to_qr_code_image.png" alt="QR Code" class="img-fluid">
            </div>
            <div class="row justify-content-between">
                <div class="col-auto ">
                    <button class="btn btn-secondary" id="backToTrainSelection">Back</button>
                </div>
                <div class="col-auto float-right">
                    <button type="submit" class="btn btn-primary">Finished</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Script to toggle between credit card form and QR Code based on payment method selection
        $('#paymentMethod').change(function() {
            let selectedMethod = $(this).val();
            if (selectedMethod === "creditCard") {
                $('#creditCardForm').show();
                $('#qrPayment').hide();
            } else {
                $('#creditCardForm').hide();
                $('#qrPayment').show();
            }
        });
    </script>
</body>

</html>
