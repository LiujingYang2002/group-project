
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="scripts/jquery-3.7.1.min.js"></script>   
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <header class="bg-info text-white text-center py-4">
        <h1 class="mt-0 mb-2 mx-5 text-left">Admin Dashboard</h1>
    </header>   

<div class="container mt-5">
    <!-- Main Content Area (Placeholder) -->
    <div class="my-4">

        <div class="my-2 row justify-content-between">
            <div class="col-auto">
                <h3>Modify the Event</h3>
            </div>
            <div class="col-auto">
                <button class="btn btn-secondary" id="addTrain">back</button>
            </div>
        </div>
                
        <form>

            <div class="form-group">
                <label for="profileImg">Profile Image:</label>
                <input type="file" class="form-control-file" id="profileImg">
                <img src="#" id="imgPreview" class="mt-3 rounded-circle" alt="Image Preview" style="width: 150px; height: 150px; object-fit: cover; display: none;">
                <br>
                <button type="submit" class="btn btn-primary mt-1">Update</button>
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Title">
                <button type="submit" class="btn btn-primary  mt-1">Update</button>
            </div>

            <div class="form-group">
                <label for="Time">Time:</label>
                <input type="text" class="form-control" id="Time" placeholder="Enter Time">
                <button type="submit" class="btn btn-primary mt-1">Update</button>
            </div>

            <div class="form-group">
                <label for="Venue">Venue:</label>
                <input type="text" class="form-control" id="Venue" placeholder="Enter Venue">
                <button type="submit" class="btn btn-primary mt-1">Update</button>
            </div>

            <div class="form-group">
                <label for="Description">Description:</label>
                <input type="text" class="form-control" id="Description" placeholder="Enter Description">
                <button type="submit" class="btn btn-primary mt-1">Update</button>
            </div>
            
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
